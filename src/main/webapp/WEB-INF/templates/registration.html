<script>
    jQuery('#registrationForm').submit(function () {
        jQuery.ajax({
            type: "POST",
            dataType: "json",
            contentType: "application/json",
            url: this.action,
            data: JSON.stringify(jQuery('#registrationForm').serializeObject()),
            success: function (response) {
                if (response.data.successful) {
                    jQuery('#errorReport').html('');
                    jQuery('#errorReport').hide();
                    jQuery('#dashboard').html('<br><br><span>Registeration successfull! Dear ' + response.data.username + ' , welcome to FlipEuro casino. Please start by depositing some funds into your account.</span>');
                    setInLoggedInMode(response);
                } else {
                    if (response.messages.length > 0) {
                        htmlContent = '<span>Please correct the following errors: <br/><br/>';

                        for (x = 0; x < response.messages.length; x++) {
                            htmlContent += (response.messages[x].text + '</br>')
                        }
                        htmlContent += '</span>';

                        jQuery('#errorReport').html(htmlContent);
                        jQuery('#errorReport').show();
                    }
                }

            },
            error: function () {
                jQuery('#dashboard').html('<span>An error has occured.</span>');
            }
        });
        return false;
    });

</script>
